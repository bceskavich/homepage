<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hey, my name is Billy. I'm a web developer, a film fanatic, and a graduate student at Syracuse University." />

    <title>BC | Billy Ceskavich</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/foundation.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/ionicons.min.css')}}" />

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">

    <!-- JS -->
    <script src="{{url_for('static', filename='js/vendor/modernizr.js')}}"></script>

  </head>
  <body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script src="{{url_for('static', filename='js/vendor/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/foundation.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <script>
      $(document).foundation();
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45414156-1', 'ceskavich.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
