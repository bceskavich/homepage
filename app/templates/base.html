<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hey, my name is Billy. I'm a web developer, a film fanatic, and a graduate student at Syracuse University." />

    <title>BC | Billy Ceskavich</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/foundation.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/ionicons.min.css')}}" />

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">

    <!-- JS -->
    <script src="{{url_for('static', filename='js/vendor/modernizr.js')}}"></script>

  </head>
  <body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

    <footer class="row">
      <a href="#top"><i class="ion-chevron-up"></i></a>
    </footer>

    <script src="{{url_for('static', filename='js/vendor/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/foundation.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/vendor/d3.v3.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
